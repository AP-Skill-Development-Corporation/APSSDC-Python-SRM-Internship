{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Sending Mail</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
  	<script type="text/javascript" src="{% static '/jquery/jqy.js' %}"></script>
  	<script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
	{% if messages %}
	{% for m in messages %}
	<div class="alert alert-{{m.tags}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>{{m}}</strong></div>
  {% endfor %}
	{% endif %}
	<div class="jumbotron col-md-7" style="margin:auto;margin-top:50px">
		<form action="" method="POST">
			{% csrf_token %}
			<input type="mail" name="rcv" placeholder="Enter your mailid" class="form-control"><br/>
			<input type="text" name="sub" placeholder="Enter Subject" class="form-control"><br/>
			<textarea class="form-control" name="msg" placeholder="Enter your message"></textarea><br/>
			<button class="btn btn-success" type="submit">Send</button>	
		</form>
	</div>
</div>
</body>
</html>
