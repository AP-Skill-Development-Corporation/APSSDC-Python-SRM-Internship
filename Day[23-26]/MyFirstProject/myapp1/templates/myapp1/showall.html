{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Retrieving all Records</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
	<div class="jumbotron col-md-8" style="margin: auto;margin-top:30px">
		<h3>Registered Users</h3>
		<table class="table table-hover table-borderless">
			<tr>
				<th>Username</th>
				<th>Salary</th>
				<th>Age</th>
				<th>Actions</th>
			</tr>
			{% for k in r %}
			<tr>
				<td><a href="{% url 'usv' k.id %}">{{k.username.title}}</a></td>
				<td>{{k.salary}}</td>
				<td>{{k.age}}</td>
				<td><a href="{% url 'upsd' k.id %}" class="btn btn-primary">Update</a>
					<a href="{% url 'det' k.id %}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>
</body>
</html>
