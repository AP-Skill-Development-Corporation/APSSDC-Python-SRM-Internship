{% extends 'accout/header.html' %}
{% block title %} add Course{% endblock title %}
{% block body %}
	<div class="container col-md-5">
		<div class="card">
			<div class="card-header bg-primary">Add Course Here</div>
			<div class="card-body">
				<form action="{% url 'addCourse' %}" method="POST">
					{% csrf_token %}
					{{form.as_p}}

				</form>
				
			</div>
			
		</div>
	</div>
{% endblock body %}
