{% extends 'accout/header.html' %}
{% block title %} SigUp Form{% endblock title %}
{% block body %}
<div class="container">
		<form action="{%url 'signIn'%}" method="POST">
		<div class="card col-md-6" style="margin: auto;margin-top:30px;">
			<div  class="card-header bg-success">Login Form</div>
			<div class="card-body">
				{% csrf_token %}
				{{ form.as_p}}
				<button type="submit" class="btn btn-primary">SignIn</button>
			</div>
		</div>
	</form>
</div>
{% endblock body%}
